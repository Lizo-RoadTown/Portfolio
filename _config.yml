# Site settings
title: FRAMES
subtitle: "Organizational Risk Prediction for Complex Engineering Missions"
email: eosborn@cpp.edu
description: >-
  A multi-university research platform developing predictive models for mission success
  in complex engineering organizations. Grounded in Herbert Simon's organizational theory.
baseurl: "/Portfolio"
url: "https://lizo-roadtown.github.io"
repository: "Lizo-RoadTown/Portfolio"
github_username: Lizo-RoadTown

# Author info
author:
  name: Elizabeth Osborn
  bio: "Researcher in organizational systems and mission success prediction"
  location: "Cal Poly Pomona"
  email: eosborn@cpp.edu

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Navigation
header_pages:
  - about.md
  - architecture.md
  - applications.md
  - documentation.md

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - PORTFOLIO_SETUP_HANDOFF.md
  - "*.ps1"
  - "*.bat"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Minima theme settings
minima:
  skin: classic
  social_links:
    - { platform: github, user_url: "https://github.com/Lizo-RoadTown/Portfolio" }
